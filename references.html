<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Raleway&display=swap" rel="stylesheet">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/dd0ac4d279.js" crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/styles.css">
    <title>ICITeL References</title>
</head>
<body>

    <section class="dark-section" id="courses">
        <div class="container-fluid">
            <h2 class="section-heading">Explore the Top Courses</h2>
            <p>Each course comes with numerous projects to help jumpstart your career.</p>
            <div class="row upper-row container-fluid">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="courses-header">Computer Programming</h2>
                        </div>
                        <div class="card-body">
                            <img class="courses-pics" src="../ICITeL/images/Computer Programming Picture 1.jpg" alt="Computer Programming">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="courses-header">Networking and Cybersecurity</h2>
                        </div>
                        <div class="card-body">
                            <img class="courses-pics" src="../ICITeL/images/Computer Networking Picture 1.jpg" alt="Computer Networking and Cybersecurity">
                        </div>
                    </div>
                </div>
            </div> 
            <div class="row lower-row container-fluid">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="courses-header">OS Analysis</h2>
                        </div>
                        <div class="card-body">
                            <img id="analysis-pic" class="courses-pics" src="../ICITeL/images/OS Analysis Picture 1.jpg" alt="OS Analysis">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="courses-header">Multimedia Arts</h2>
                        </div>
                        <div class="card-body">
                            <img class="courses-pics" src="../ICITeL/images/Multimedia Arts Picture 1.jpg" alt="Multimedia Arts">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
